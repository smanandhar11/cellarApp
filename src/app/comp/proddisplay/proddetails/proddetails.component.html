
<div class="ProdDisplayComp container" *ngIf="prodSpData">
    <div class="row">

      <div class="col-sm-4 img-container row">

        <div class="primary-img">
          <img *ngIf="imgCaro === 1" class="prod-img" src="../../../assets/img/{{prodSpData.imageUrl}}.jpg"
               alt="{{prodSpData.title}}">
          <img *ngIf="imgCaro === 2" class="prod-img" src="../../../assets/img/{{prodSpData.imageUrlTwo}}.jpg"
               alt="{{prodSpData.title}}">
          <img *ngIf="imgCaro === 3" class="prod-img" src="../../../assets/img/{{prodSpData.imageUrlThree}}.jpg"
               alt="{{prodSpData.title}}">
          <img *ngIf="imgCaro === 4" class="prod-img" src="../../../assets/img/{{prodSpData.imageUrlFour}}.jpg"
               alt="{{prodSpData.title}}">
        </div>


        <div class="extra-img-thumbnails">
          <a class="extra-img-link" [ngClass]="{'active': imgCaro === 1}" *ngIf="prodSpData.imageUrl" (click)="imgCaros(1)">
            <img class="prod-img"
                 src="../../../assets/img/{{prodSpData.imageUrl}}.jpg"
                 alt="{{prodSpData.title}}">
          </a>
          <a class="extra-img-link" [ngClass]="{'active': imgCaro === 2}" *ngIf="prodSpData.imageUrlTwo" (click)="imgCaros(2)">
            <img class="prod-img"
                 src="../../../assets/img/{{prodSpData.imageUrlTwo}}.jpg"
                 alt="{{prodSpData.title}}">
          </a>
          <a class="extra-img-link" [ngClass]="{'active': imgCaro === 3}" *ngIf="prodSpData.imageUrlThree" (click)="imgCaros(3)">
            <img class="prod-img"
                 src="../../../assets/img/{{prodSpData.imageUrlThree}}.jpg"
                 alt="{{prodSpData.title}}">
          </a>

          <a class="extra-img-link" [ngClass]="{'active': imgCaro === 4}" *ngIf="prodSpData.imageUrlFour" (click)="imgCaros(4)">
            <img class="prod-img"
                 src="../../../assets/img/{{prodSpData.imageUrlFour}}.jpg"
                 alt="{{prodSpData.title}}">
          </a>
        </div>
      </div>
    </div>
</div>
