
<div class="PassComp container">
  <!--Display Item-->
  <div class="row">
    <div class="display-pass col-sm-5">
      <mat-accordion *ngFor="let pass of passData">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{pass.outlet}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="username-co">
            <label>Username</label>
            <span>:{{pass.username}}</span>
          </div>

          <div class="password-co">
            <label>Password</label>
            <span>:{{pass.password}}</span>
          </div>

          <div class="hint-co">
            <label>Hint</label>
            <span>:{{pass.hint}}</span>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="add-pass col-sm-7">
      <h3>Save your passwords</h3>
      <span>A safe and secure way to never loose your password and have a quick and easy access.</span>

      <form (ngSubmit)="onSubmit($event, item)">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Outlet" [(ngModel)]="item.outlet">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Leave a comment"></textarea>
        </mat-form-field>
      </form>
    </div>
  </div>
  <!--Add Item-->
</div>
