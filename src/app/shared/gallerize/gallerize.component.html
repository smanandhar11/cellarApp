<div class="row display-view">
  <div class="repeater" *ngFor="let item of proditemData | prodFilter: filterType | prodPriceFilter: filterPrice | prodColorFilter: filterColor">
    <a *ngIf="fromWishList" class="remove-item" (click)="removeItem(item.id)"><i class="fa fa-times-circle"></i></a>
    <div class="circle" [ngClass]="getDemClass(item.imgDem)" (click)="getProdDetails(item.id)">
      <img class="prod-img" src="../../../assets/img/{{item.imageUrl}}.jpg" alt="{{item.title}}">
      <!--<h5>{{item.title}}</h5>-->
    </div>
  </div>
</div>
