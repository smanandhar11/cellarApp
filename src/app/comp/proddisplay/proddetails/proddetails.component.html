<div *ngIf="prodSpData" class="display">
  <p>title: {{prodSpData.title}}</p>
  <p> type: {{prodSpData.type}}</p>
  <p>price: {{prodSpData.price}}</p>
  <p>color: {{prodSpData.primeColor}}</p>
  <img class="prod-img" src="../../../assets/img/{{prodSpData.imageUrl}}.jpg" alt="{{prodSpData.title}}">
</div>
