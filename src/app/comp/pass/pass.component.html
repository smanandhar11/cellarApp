
<div class="PassComp container">
  <!--Display Item-->
  <div class="row">
    <div class="display-pass col-sm-5">
      <mat-accordion *ngFor="let pass of passData">
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              {{pass.outlet}}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="username-co">
            <label>Username</label>
            <span>:{{pass.username}}</span>
          </div>

          <div class="password-co">
            <label>Password</label>
            <span>:{{pass.password}}</span>
          </div>

          <div class="hint-co">
            <label>Hint</label>
            <span>:{{pass.hint}}</span>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="add-pass col-sm-7">

    </div>
  </div>
  <!--Add Item-->
</div>
